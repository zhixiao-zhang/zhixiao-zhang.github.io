  title: Symmetric Proofs of Parameterized Programs
  authors:
  - Ruotong Cheng
  - Azadeh Farzan
  summary: We investigate the problem of safety verification of infinite-state parameterized
    programs that are formed based on a rich class of topologies. We introduce a new
    proof system, called parametric proof spaces, which exploits the underlying symmetry
    in such programs. This is a local notion of symmetry which enables the proof system
    to reuse proof arguments for isomorphic neighbourhoods in program topologies.
    We prove a sophisticated relative completeness result for the proof system with
    respect to a class of universally quantified invariants. We also investigate the
    problem of algorithmic construction of these proofs. We present a construction,
    inspired by classic results in model theory, where an infinitary limit program
    can be soundly and completely verified in place of the parameterized family, under
    some conditions. Furthermore, we demonstrate how these proofs can be constructed
    and checked against these programs without the need for axiomatization of the
    underlying topology for proofs or the programs. Finally, we present conditions
    under which our algorithm becomes a decision procedure.
  tldr: '- Addresses the challenge of verifying safety for infinite-state parameterized
    programs with complex network topologies, where manual or exhaustive verification
    is infeasible due to scalability.

    - Introduces parametric proof spaces that leverage local symmetry in program topologies
    to reuse proofs for isomorphic neighborhoods, avoiding axiomatization of the topology.

    - Enables automated, scalable safety verification for low-level concurrent or
    distributed systems, directly enhancing memory and system security by provably
    preventing errors in parameterized architectures like grids or rings.'
