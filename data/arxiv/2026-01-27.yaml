  summary: 'Metaprogramming and effect handlers interact in unexpected, and sometimes
    undesirable, ways. One example is scope extrusion: the generation of ill-scoped
    code. Scope extrusion can either be preemptively prevented, via static type systems,
    or retroactively detected, via dynamic checks. Static type systems exist in theory,
    but struggle with a range of implementation and usability problems in practice.
    In contrast, dynamic checks exist in practice (e.g. in MetaOCaml), but are understudied
    in theory. Designers of metalanguages are thus given little guidance regarding
    the design and implementation of checks. We present the first formal study of
    dynamic scope extrusion checks, introducing a calculus ($λ_{\langle\langle\text{op}\rangle\rangle}$)
    for describing and evaluating checks. Further, we introduce a novel dynamic check
    $\unicode{x2014}$ the "Cause-for-Concern" check $\unicode{x2014}$ which we prove
    correct, characterise without reference to its implementation, and argue combines
    the advantages of existing dynamic checks. Finally, we extend our framework with
    refined environment classifiers, which statically prevent scope extrusion, and
    compare their expressivity with the dynamic checks.'
  tldr: '- Addresses the risk of scope extrusion in metaprogramming, where effect
    handlers can generate ill-scoped code that may lead to unsafe program behavior,
    a gap between theoretical type systems and practical dynamic checks in metalanguages.


    - Introduces a formal calculus (λ₍₍ₒₚ₎₎) to model dynamic checks and proposes
    the "Cause-for-Concern" check, a dynamic mechanism that detects scope extrusion
    by tracking environment interactions without relying on static types.


    - Enhances memory and system security by preventing scope extrusion that could
    cause undefined behavior in low-level code generation, offering a practical, provably
    correct alternative to static type systems for safer metaprogramming in languages
    like MetaOCaml.'
