  summary: Move is a research-oriented programming language design for secure and
    verifiable smart contract development and has been widely used in managing billions
    of digital assets in blockchains, such as Sui and Aptos. Move features a strong
    static type system and explicit resource semantics to enforce safety properties
    such as the prevention of data races, invalid asset transfers, and entry vulnerabilities.
    However, smart contracts written in Move may still contain certain vulnerabilities
    that are beyond the reach of its type system. It is thus essential to validate
    Move smart contracts. Unfortunately, due to its strong type system, existing smart
    contract fuzzers are ineffective in producing syntactically or semantically valid
    transactions to test Move smart contracts. This paper introduces the first fuzzing
    framework, Belobog, for Move smart contracts. Belobog is type-aware and ensures
    that all generated and mutated transactions are well-typed. More specifically,
    for a target Move smart contract, Belobog first constructs a type graph based
    on Move's type system, and then generates or mutates a transaction based on the
    graph trace derived from the type graph. In order to overcome the complex checks
    in Move smart contracts, we further design and implement a concolic executor in
    Belobog. We evaluated Belobog on 109 real-world Move smart contract projects.
    The experimental results show that Belobog is able to detect 100\% critical and
    79\% major vulnerabilities manually audited by human experts. We further selected
    two recent notorious incidents in Move smart contracts, i.e., Cetus and Nemo.
    Belobog successfully reproduced full exploits for both of them, without any prior
    knowledge.
  tldr: '- Addresses the risk that Move smart contracts, despite strong static typing,
    still contain vulnerabilities (like logic errors or complex condition bugs) that
    evade the type system and can lead to financial losses in blockchains managing
    billions in assets.

    - Uses a type-aware fuzzer that builds a type graph from the contract’s code to
    generate and mutate only well-typed transactions, combined with concolic execution
    to handle complex runtime checks and explore deeper paths.

    - Matters because it provides the first effective automated testing for Move contracts,
    detecting real-world exploits (e.g., in Cetus and Nemo) and critical vulnerabilities
    that human audits find, directly enhancing memory and asset safety in low‑contract
    environments.'
