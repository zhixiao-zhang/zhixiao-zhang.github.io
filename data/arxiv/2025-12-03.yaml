  title: 'TypeDis: A Type System for Disentanglement'
  authors:
  - Alexandre Moine
  - Stephanie Balzer
  - Alex Xu
  - Sam Westrick
  summary: "Disentanglement is a runtime property of parallel programs guaranteeing\
    \ that parallel tasks remain oblivious to each other's allocations. As demonstrated\
    \ in the MaPLe compiler and run-time system, disentanglement can be exploited\
    \ for fast automatic memory management, especially task-local garbage collection\
    \ with no synchronization between parallel tasks. However, as a low-level property,\
    \ disentanglement can be difficult to reason about for programmers. The only means\
    \ of statically verifying disentanglement so far has been DisLog, an Iris-fueled\
    \ variant of separation logic, mechanized in the Rocq proof assistant. DisLog\
    \ is a fully-featured program logic, allowing for proof of functional correctness\
    \ as well as verification of disentanglement. Yet its employment requires significant\
    \ expertise and per-program proof effort.\n  This paper explores the route of\
    \ automatic verification via a type system, ensuring that any well-typed program\
    \ is disentangled and lifting the burden of carrying out manual proofs from the\
    \ programmer. It contributes TypeDis, a type system inspired by region types,\
    \ where each type is annotated with a timestamp, identifying the task that allocated\
    \ it. TypeDis supports iso-recursive types as well as polymorphism over both types\
    \ and timestamps. Crucially, timestamps are allowed to change during type-checking,\
    \ at join points as well as via a form of subtyping, dubbed subtiming. The paper\
    \ illustrates TypeDis and its features on a range of examples. The soundness of\
    \ TypeDis and the examples are mechanized in the Rocq proof assistant, using an\
    \ improved version of DisLog, dubbed DisLog2."
  tldr: '- The paper addresses the difficulty of statically verifying *disentanglement*—a
    runtime property where parallel tasks operate on separate memory regions—without
    requiring complex, manual proofs in separation logic.


    - It introduces **TypeDis**, a type system using **timestamps** on types to identify
    the allocating task, with features like *subtiming* (a form of subtyping) and
    polymorphism to allow timestamp changes at control-flow join points.


    - This matters for memory safety and system security because it enables **automatic,
    task-local garbage collection without synchronization**, reducing runtime overhead
    and preventing data races in parallel programs through compile-time guarantees.'
