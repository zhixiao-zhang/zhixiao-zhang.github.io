  title: Cost-Driven Synthesis of Sound Abstract Interpreters
  authors:
  - Qiuhan Gu
  - Avaljot Singh
  - Gagandeep Singh
  summary: Constructing abstract interpreters that provide global soundness guarantees
    remains a major obstacle in abstract interpretation. We investigate whether modern
    LLMs can reduce this burden by leveraging them to synthesize sound, non-trivial
    abstract interpreters across multiple abstract domains in the setting of neural
    network verification. We formulate synthesis as a constrained optimization problem
    and introduce a novel mathematically grounded cost function for measuring unsoundness
    under strict syntactic and semantic constraints. Based on this formulation, we
    develop a unified framework that unifies LLM-based generation with syntactic and
    semantic validation and a quantitative cost-guided feedback mechanism. Empirical
    results demonstrate that our framework not only matches the quality of handcrafted
    transformers, but more importantly, discovers sound, high-precision transformers
    for complex nonlinear operators that are absent from existing literature.
  tldr: '- Addresses the difficulty of manually constructing abstract interpreters
    that guarantee global soundness, a key requirement for reliable static analysis
    in security and verification.

    - Uses LLMs to synthesize abstract interpreters by formulating the task as a constrained
    optimization problem with a mathematically grounded cost function for unsoundness,
    combined with syntactic/semantic validation and cost-guided feedback.

    - Enables automatic generation of sound, high-precision analyzers for complex
    operations (e.g., nonlinear functions in neural networks), reducing manual effort
    and improving the trustworthiness of memory safety and system security analyses.'
